<div ng-show="courses.length">
    <h1>Here are all of your courses</h1>
    <ul>
        <li ng-repeat="item in courses">
            <div enter="panel" leave ><a ui-sref="courses.students({ courseId: item.id })">
             {{ item.name }}</div></a>
        </li>
    </ul>
</div>

<div class="col-md-4">
    <h3>Add a new course</h3>
    <form  ng-submit="CoursesFactory.addCourse()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="CoursesFactory.courseName" class="form-control" placeholder="Enter a course name">
        </div>
        <div enter="btn btn-default">
        <button type="submit" > Submit</button>
    </form>

</div>

<welcome-text="welcome"></welcome-text>
<div ui-view></div>
